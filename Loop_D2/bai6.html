<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let count = 0;
        let sum = 0;
        let n = 1;
        while (count < 30) {
            if (n % 7 === 0) {
                sum += n;
                count++;
            }
            n++;
        }
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên là: " + sum);
    </script>
</body>
</html>

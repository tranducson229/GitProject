<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ds = parseFloat(prompt("Nhập doanh số bán hàng đạt được:"));
        let thuong;
        let phantram;
        if(ds<0){
            document.write("Doanh số không hợp lệ. Vui lòng nhập lại.");
        }
        else if(ds <1000000){
            document.write("Doanh số bán hàng đạt được là: " +ds.toLocaleString() +"đồng. Bạn chưa đủ điều kiện nhận thưởng");
        }
        else if(ds >=1000000 && ds <2000000){
            document.write("Doanh số bán hàng đạt được là: "+ ds.toLocaleString() +"đồng"+". Bạn được thưởng 5% doanh số.");
            phantram = 0.05;
            thuong = ds * phantram;
            document.write(" Số tiền thưởng là: " + thuong.toLocaleString() + " đồng.");
            
        }
        else if(ds >=2000000 && ds <5000000){
            document.write("Doanh số bán hàng đạt được là: "+ ds.toLocaleString() +"đồng"+". Bạn được thưởng 10% doanh số.");
            phantram = 0.1;
            thuong = ds * phantram;
            document.write(" Số tiền thưởng là: " + thuong.toLocaleString() + " đồng.");
        }
        else {
            document.write("Doanh số bán hàng đạt được là: "+ ds.toLocaleString() +"đồng"+". Bạn được thưởng 15% doanh số.");
            phantram = 0.15;
            thuong = ds * phantram;
            document.write(" Số tiền thưởng là: " + thuong.toLocaleString() + " đồng.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        // Khởi tạo mảng số nguyên gồm 10 phần tử
        let arr = [4, 7, 12, 9, 1, 15, 8, 3, 10, 6];
        document.write(`Mảng ban đầu: [${arr}]<br>`);
        // Nhập vào một số nguyên V
        let V = parseInt(prompt("Nhập vào một số nguyên V:"));
        // Kiểm tra V có nằm trong mảng không
        if (arr.indexOf(V) !== -1) {
            document.write("V is in the array");
        } else {
            document.write("V is not in the array");
        }
    </script>
</body>
</html>

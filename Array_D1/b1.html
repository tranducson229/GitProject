<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        // Khởi tạo mảng số nguyên gồm 10 phần tử
        let arr = [3, 12, 7, 15, 9, 10, 22, 5, 18, 1];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                count++;
            }
        }
        document.write(`Có ${count} số nguyên lớn hơn hoặc bằng 10 trong mảng.`);
    </script>
</body>
</html>

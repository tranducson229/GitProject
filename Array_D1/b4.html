<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        // Khởi tạo mảng số nguyên
        let arr = [2, 7, 5, 9, 1, 8];
        document.write(`Mảng ban đầu: [${arr}]<br>`);
        // Đảo ngược mảng
        let reversedArr = arr.reverse();
        document.write(`Mảng sau khi đảo ngược: [${reversedArr}]`);
    </script>
</body>
</html>

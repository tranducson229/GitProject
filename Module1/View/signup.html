<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        /* CSS CƠ BẢN (GIỮ NGUYÊN) */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            margin-bottom: 24px;
            color: #2575fc;
            text-align: center;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 18px;
            position: relative; /* Thêm position relative để định vị thông báo lỗi */
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Quan trọng cho layout */
        }
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        /* CSS MỚI CHO THÔNG BÁO LỖI */
        .error-message {
            color: #dc3545; /* Màu đỏ */
            font-size: 13px;
            margin-top: 4px;
            display: none; /* Mặc định ẩn */
        }
        
        /* Hiệu ứng khi input có lỗi */
        .form-group input.error {
            border-color: #dc3545;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2575fc;
            text-decoration: none;
            font-size: 15px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Đăng ký tài khoản</h2>
        <form id="signup-form" action="login.html" method="POST">
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                <span class="error-message" id="confirm-password-error">Mật khẩu xác nhận không khớp.</span>
            </div>
            <button type="submit" class="signup-btn">Đăng ký</button>
        </form>
        <a href="#" class="login-link">Đã có tài khoản? Đăng nhập</a>
    </div>
  <script>
    const form = document.getElementById('signup-form');
    const emailInput = document.getElementById('email'); // KHAI BÁO BIẾN EMAIL Ở ĐÂY
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    
    // Đã xóa 3 dòng lỗi ở đây

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        // Xóa trạng thái lỗi cũ
        confirmPasswordInput.classList.remove('error');
        confirmPasswordError.style.display = 'none';

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // BƯỚC 1: Kiểm tra mật khẩu
        if (password !== confirmPassword) {
            
            // Hiển thị lỗi trực tiếp
            confirmPasswordInput.classList.add('error');
            confirmPasswordError.style.display = 'block';
            
            // Dừng hàm nếu có lỗi
            return; 
        }
        
        // BƯỚC 2: Nếu không có lỗi (Validation Pass)
        
        // --- CHỖ SỬA: LẤY VÀ LƯU DỮ LIỆU VÀO LOCAL STORAGE NGAY TRƯỚC KHI CHUYỂN HƯỚNG ---
        const userEmail = emailInput.value; 
        const userPassword = passwordInput.value;

        // Lưu Email và Mật khẩu DƯỚI DẠNG VĂN BẢN THUẦN
        // LƯU Ý: Đây chỉ là mô phỏng frontend. KHÔNG BAO GIỜ LƯU MẬT KHẨU THẬT SỰ vào Local Storage
        localStorage.setItem('registeredEmail', userEmail);
        localStorage.setItem('registeredPassword', userPassword);
        // ---------------------------------------------------------------------------------

        // 1. Thông báo thành công
        alert('Đăng ký thành công! Bạn sẽ được chuyển hướng đến trang Đăng nhập.');

        // 2. CHUYỂN HƯỚNG SANG TRANG LOGIN
        window.location.href = "login.html";
    });

    // Xử lý lỗi real-time khi người dùng nhập liệu (giữ nguyên)
    confirmPasswordInput.addEventListener('input', function() {
        if (passwordInput.value !== this.value) {
            this.classList.add('error');
            confirmPasswordError.style.display = 'block';
        } else {
            this.classList.remove('error');
            confirmPasswordError.style.display = 'none';
        }
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Ký Tự Trong Mảng</title>
</head>
<body>

    <h2>Kiểm Tra Ký Tự Trong Mảng</h2>

    <p>Mảng ký tự mẫu: ['a', 'b', 'c', 'a', 'd', 'e', 'a']</p>

    <label for="charInput">Nhập một ký tự để kiểm tra:</label>
    <input type="text" id="charInput" maxlength="1">
    <button onclick="checkAndDisplay()">Kiểm Tra</button>

    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>

    <script>
        // Mảng ký tự mẫu
        const charArray = ['a', 'b', 'c', 'a', 'd', 'e', 'a'];

        // Hàm kiểm tra ký tự và trả về số lần xuất hiện
        function checkCharacter(char) {
            let count = 0;
            for (let i = 0; i < charArray.length; i++) {
                if (charArray[i] === char) {
                    count++;
                }
            }
            return count > 0 ? count : -1;
        }

        // Hàm được gọi khi người dùng bấm nút
        function checkAndDisplay() {
            // Lấy ký tự từ ô nhập liệu
            const inputChar = document.getElementById("charInput").value;
            const resultElement = document.getElementById("result");

            // Kiểm tra xem người dùng có nhập ký tự nào không
            if (inputChar.length === 0) {
                resultElement.textContent = "Vui lòng nhập một ký tự.";
                resultElement.style.color = "red";
                return; // Dừng hàm nếu không có dữ liệu nhập
            }
            
            const count = checkCharacter(inputChar);

            if (count !== -1) {
                resultElement.textContent = `Ký tự '${inputChar}' xuất hiện ${count} lần trong mảng.`;
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `Không tìm thấy ký tự '${inputChar}' trong mảng.`;
                resultElement.style.color = "blue";
            }
        }
    </script>

</body>
</html>

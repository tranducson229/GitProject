<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number">Nhap vao 1 so bat ky:</label>
    <input type="number" id="number" name="number">
    <button onclick="checkEvenOdd()">Kiem tra</button>
    <script>
function checkEvenOdd() {
    const num = parseInt(document.getElementById("number").value);
    if (isNaN(num)) {
        alert("Vui long nhap vao mot so hop le.");
        return;
    }
    if (num >0) {
        alert(num + " la so duong.");
    } else {
        alert(num + " khong la so nguyen duong .");

    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Đảo ngược ký tự mảng</title>
</head>
<body>
    <script>
        // Khởi tạo mảng ký tự
        let arr = ['a', 'b', 'c', 'd', 'e'];
        document.write("Mảng ban đầu: [" + arr.join(", ") + "]<br>");
        document.write("Các ký tự theo thứ tự đảo ngược: ");
        for (let i = arr.length - 1; i >= 0; i--) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
</html>

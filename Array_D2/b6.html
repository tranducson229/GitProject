<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay thế ký tự '-' bằng '_'</title>
</head>
<body>
    <script>
        // Nhập vào một mảng ký tự (dạng chuỗi, sau đó chuyển thành mảng)
        let input = prompt("Nhập vào một mảng ký tự (ví dụ: a-b-c-d-e):");
        let arr = input.split('');
        // Thay thế tất cả ký tự '-' bằng '_'
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '-') {
                arr[i] = '_';
            }
        }
        document.write("Mảng sau khi thay thế: " + arr.join(''));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Khai báo mảng ký tự</title>
</head>
<body>
    <script>
        // Khai báo mảng ký tự
        let arr = ['h', 'e', 'l', 'l', 'o'];
        // Lấy kích thước của mảng
        let size = arr.length;
        document.write("Mảng ký tự: [" + arr.join(", ") + "]<br>");
        document.write("Kích thước của mảng: " + size);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh hai chuỗi</title>
</head>
<body>
    <script>
        // Nhập hai chuỗi từ người dùng
        let str1 = prompt("Nhập chuỗi thứ nhất:");
        let str2 = prompt("Nhập chuỗi thứ hai:");
        // So sánh hai chuỗi
        if (str1 === str2) {
            document.write("Hai chuỗi giống nhau.");
        } else {
            document.write("Hai chuỗi khác nhau.");
        }
    </script>
</body>
</html>

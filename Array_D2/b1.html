<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Mảng 2 chiều</title>
</head>
<body>
    <script>
        // Khởi tạo mảng 2 chiều với bộ phần tử có sẵn
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        document.write("Các phần tử trong mảng 2 chiều:<br>");
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                document.write(arr[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

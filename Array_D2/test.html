<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const displayFirstNPrimes = (n) => {
    let count = 0;
    let num = 2;

    while(count < n) {
        let isPrime = true;
        for(let i = 2; i <= Math.sqrt(num); i++) {
            if(num % i === 0) {
                isPrime = false;
                break;
            }
        }

        if(isPrime) {
            document.writeln(num + "<br>");
            count++;
        }

        num++;
    }
}

// Gọi hàm với n = 10 (hiển thị 10 số nguyên tố đầu tiên)
displayFirstNPrimes(20);
</script>
</body>
</html>

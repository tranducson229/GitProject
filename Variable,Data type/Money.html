<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <div id="money">
            <p>Amount:</p>
            <br>
            <input type="text" name="" id="Amount" placeholder="Nhập số tiền cần chuyển">
        </div>
        <div id="country">
            <p>From Currency:</p>
            <br>
            <select name="" id="From">
                <option value="VND">VND</option>
                <option value="USD">USD </option>
            </select>
           
        </div>
        <div id="convert">
            <p>To Currency:</p>
            <br>
            <select name="" id="To">
                <option value="VND">VND</option>
                <option value="USD">USD </option>
            </select>
        </div>
         <button onclick="ChangeMoney()" >Convert</button>
    </div>
        <div id="Result"></div>
    <script>
        function ChangeMoney(){
            let Amount = document.getElementById("Amount").value;
            let From = document.getElementById("From").value;
            let To = document.getElementById("To").value;
            let Result;
            if (From === "VND" && To === "USD") {
                Result = "Result: " + (Amount / 23000).toFixed(2) + " USD"; /*toFixed():Làm tròn số và hiển thị đúng số lượng chữ số thập phân chỉ định. trả về chuỗi */
            } 
            else if (From === "USD" && To === "VND") {
                Result = "Result: " + (Amount * 23000).toLocaleString() + " VND"; /*toLocaleString():Format số theo quy tắc phân tách hàng nghìn (và các quy tắc khác tùy theo locale/ngôn ngữ).*/
            } 
            else {
                Result = "Result: " + Amount + " " + To;
            }

            document.getElementById("Result").innerHTML = Result;
        }
            
            
       
    </script>
</body>
</html>

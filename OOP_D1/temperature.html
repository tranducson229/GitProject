<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = celsius;
            }

            getCelsius() {
                return this.celsius;
            }

            setCelsius(celsius) {
                this.celsius = celsius;
            }

            toFahrenheit() {
                return (this.celsius * 9/5) + 32;
            }

            toKelvin() {
                return this.celsius + 273.15;
            }
        }

        let temp = new Temperature(25);
document.write("Temperature in Celsius: " + temp.getCelsius() + "<br>");
document.write("Temperature in Fahrenheit: " + temp.toFahrenheit() + "<br>");
document.write("Temperature in Kelvin: " + temp.toKelvin() + "<br><br>");

temp.setCelsius(30);
document.write("Updated Temperature in Celsius: " + temp.getCelsius() + "<br>");
document.write("Updated Temperature in Fahrenheit: " + temp.toFahrenheit() + "<br>");
document.write("Updated Temperature in Kelvin: " + temp.toKelvin());
    </script>
</body>
</html>

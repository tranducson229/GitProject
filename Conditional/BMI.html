<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Enter your weight:"));
        let height = parseFloat(prompt("Enter your height in centimeters:"));
        let heightM = height / 100;
        let bmi = weight / (heightM * heightM);
        if(bmi<18.5) {
            document.write("You are underweight.");
        } else if(bmi >= 18.5 && bmi < 24.9) {
            document.write("You have a normal weight.");
        } else if(bmi >= 25 && bmi < 29.9) {
            document.write("You are overweight.");
        } else {
            document.write("You are obese.");
        }
    </script>
</body>
</html>

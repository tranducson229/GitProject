<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Enter a number:"));
        if(number >0){
            document.write(`${number} lớn hơn 0.`);
        } else if(number < 0) {
            document.write(`${number} nhỏ hơn 0.`);
        } else {
            document.write("The number is zero.");
        }
    </script>
</body>
</html>

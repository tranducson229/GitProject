<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in:"));
        let count = 0;
        let n = 2;
        while (count < numbers) {
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.write(n + "<br>");
                count++;
            }
            n++;
        }
        </script>
</body>
</html>

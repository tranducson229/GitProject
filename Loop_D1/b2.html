<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
        if( n >=100){
            document.write("Vui lòng giảm nhiệt độ ");
        } 
        else if ( n <=20 && n >0){
            document.write("Vui long tăng nhiệt độ ");
        }
        else{
            document.write("Nhiệt độ bình thường ");
        }
    </script>
</body>
</html>

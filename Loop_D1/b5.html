<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0, b = 1, sum = a + b;
        for (let i = 3; i <= 20; i++) {
            let c = a + b;
            sum += c;
            a = b;
            b = c;
        }
        document.write("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
    </script>
</body>
</html>
